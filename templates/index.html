{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>有朋自远方来，不亦乐乎？</h1>
    <h2>你好, {% if name %}{{ name }}{% else %}某人{% endif %}!</h2>
	{% if not known %}
	<h3>很高兴见到您！</h3>
	{% else %}
	<h3>别来无恙？</h3>
	{% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
